<!-- Modal -->
<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="logInModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">
          <i class="fas fa-sign-in-alt"></i>&nbsp Log In
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <a role="button" 
              class="btn btn-outline-dark btn-block btn-sm"
              href="{% provider_login_url 'google' %}">
              <i class="fab fa-google"></i>&nbsp&nbsp Log in with Google
            </a>
            <a role="button" 
              class="btn btn-outline-dark btn-block btn-sm"
              href="/accounts/login/"
            >
              <i class="far fa-envelope"></i>&nbsp&nbsp Log in with Username
            </a>
          </div>
          <div class="col-md-6">
            <a role="button" 
              class="btn btn-outline-dark btn-block btn-sm"
              href="/accounts/signup/"
            >
              <i class="far fa-envelope"></i>&nbsp&nbsp Sign Up with E-mail
            </a>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
